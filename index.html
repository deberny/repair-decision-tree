<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">

  .node {
    cursor: pointer;
  }

  .overlay{
      background-color:#fff;
  }

  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .node text {
    font-size:12px;
    font-family:sans-serif;
  }

  .link {
    fill: none;
    stroke: #6e6e6e;
    stroke-width: 1.5px;
  }

  .templink {
    fill: none;
    stroke: rgb(109, 52, 153);
    stroke-width: 3px;
  }

  .ghostCircle.show{
      display:block;
  }

  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }

</style>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="d3.v3.min.js"></script>
<script src="treed3.js"></script>

<body>
    <div id="tree-container"></div>
</body>
</html>
